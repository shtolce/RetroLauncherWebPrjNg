<nav aria-label="Page navigation example">
  <ul class="pagination pagination-sm d-flex justify-content-center">
    <li class="page-item" [ngClass]="{'disabled':currentPage<=1}">
      <a class="page-link"
         href="#"
         tabindex="-1"
         aria-disabled="true"
         (click)="goPrevPage()"
      >Previous</a>
    </li>

    <li class="page-item" [ngClass]="{'page-item active':item == currentPage}" *ngFor="let item of pages">
      <a class="page-link"  aria-current="page" href="#" (click)="goOnPage($event)">{{item}}</a>
    </li>


    <li class="page-item">
      <a class="page-link" href="#" (click)="goNextPage()">Next</a>
    </li>
  </ul>
</nav>
